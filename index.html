<html>
<head>
	<title>Star Wars RPG</title>

						<div class="inner" id="player-2">Name<img src="assets/images/luke.jpg">
							<div id="player-2-hp"></div>
						</div>

						</div>

				</div>					
			</div>

							<div id="player-4-hp"></div>
						</div>
					</div>			
				</div>					
			</div>

					<button id="fight-button">FIGHT</button>
				</div>
			</div>
			<br />
			<br />

				<div class="col text-center">
					<h2>DEFENDER</h2>
