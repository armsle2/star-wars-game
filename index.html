<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
	<div class = "bg">
		<!-- <div class = "layer">
		</div> -->
		<div class="container-fluid">
			<div class="row">
				<div class="col text-center">
					<h1>Choose Your Character</h1>					
				</div>					
			</div>
			<div class="row justify-content-center">
				<div class="col-md-2">
					<div class="inner" id="player-1">Name<img src="assets/images/luke.jpg">
						<div id="player-1-hp">200</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="inner" id="player-2">Name<img src="assets/images/luke.jpg">
						<div id="player-2-hp">250</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="inner" id="player-3">Name<img src="assets/images/luke.jpg">
						<div id="player-2-hp">300</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="inner" id="player-4">Name<img src="assets/images/luke.jpg">
						<div id="player-2-hp">350</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col text-center">
					<h2>Enemies To Attack</h2>					
				</div>					
			</div>
			<div class="row justify-content-center">
				<div class="col-md-3">
					<div class="inner" id="enemy-1">Name<img src="assets/images/luke.jpg">Points</div>
				</div>
				<div class="col-md-3">
					<div class="inner" id="enemy-2">Name<img src="assets/images/luke.jpg">Points</div>
				</div>
				<div class="col-md-3">
					<div class="inner" id="enemy-3">Name<img src="assets/images/luke.jpg">Points</div>
				</div>
			</div>
			<div class="row justify-content-center top-buffer">
				<div class="col text-center"><h3>Fight Section</h3>
					<button id="fight-button">FIGHT</button>
				</div>
			</div>
			<br />
			<br />
			<div class="row">
				<div class="col text-center">
					<h2>DEFENDER</h2>					
				</div>					
			</div>
			<div class="row justify-content-center">
				<div class="col inner" id="defender">Name<img src="assets/images/luke.jpg">Points
				</div>
			</div>
		</div>
	</div>
